<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Name" [(ngModel)]="bike.name">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input required type="number" placeholder="Price" [(ngModel)]="bike.price">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input required type="text" placeholder="Category" [(ngModel)]="bike.category">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="saveBike()">Save</ion-button>
</ion-content>
