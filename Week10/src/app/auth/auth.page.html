<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input inputmode="email" type="email" name="email" email ngModel required #emailCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col size-sm="6" offset-sm="3">
          <ion-button type="button" color="secondary" fill="clear" expand="full" (click)="onSwitchAuthMode()">SWITCH TO
            {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
          <ion-button type="submit" color="secondary" (click)="onLogin()" expand="block" [disabled]="!f.valid">LOGIN
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
