<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" margin (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let b of book" #slidingItem>
    <ion-item-options side="end">
      <ion-item-option danger (click)="deleteBooking(b.id, slidingItem)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item [routerLink]="['/','places','tabs','booking',b.id]">
      <ion-label>
        <h2>{{b.placeTitle}}</h2>
        <p>Guest : {{b.guestNumber}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
